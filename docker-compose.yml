services:
  redis:
    image: redis:7-alpine
    container_name: ncwarn-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ncwarn-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ncwarn
    restart: unless-stopped
    ports:
      - "3017:3000"
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - AFFILIATE_ENABLED=${AFFILIATE_ENABLED:-false}
      - AMAZON_ASSOCIATE_TAG=${AMAZON_ASSOCIATE_TAG:-}
      - AMAZON_ACCESS_KEY_ID=${AMAZON_ACCESS_KEY_ID:-}
      - AMAZON_SECRET_ACCESS_KEY=${AMAZON_SECRET_ACCESS_KEY:-}
      - EBAY_APP_ID=${EBAY_APP_ID:-}
      - EBAY_CERT_ID=${EBAY_CERT_ID:-}
      - EBAY_DEV_ID=${EBAY_DEV_ID:-}
      - CAREERJET_API_KEY=${CAREERJET_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - PPLX_API_KEY=${PPLX_API_KEY:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  workers:
    build:
      context: .
      dockerfile: Dockerfile.workers
    container_name: ncwarn-workers
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - PPLX_API_KEY=${PPLX_API_KEY:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep -q node || exit 1"]
      interval: 60s
      timeout: 10s
      start_period: 30s
      retries: 3

volumes:
  ncwarn-redis-data:
